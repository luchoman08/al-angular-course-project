<div class="tv-show-detail container-fluid"
appBackgroundImage
[path]="tvShow.backdrop_path"
[size]="BACKDROP_IMAGE_SIZES.W1280"
[blurred]="true"
 fxLayout="row" fxLayoutAlign="left center" fxLayoutGap="20px"
>
      <div class="poster-image" fxLayoutAlign="center center" fxLayout="column" fxFlex="20%" fxFlex.sm="100%">
        <img class="image"
        appPosterImage
        [path]="tvShow.poster_path"
        [size]="POSTER_IMAGE_SIZES.W185"
        [ngStyle]="{'max-width.px' : POSTER_IMAGE_SIZES.W185.width}"
        alt="tv show poster image" srcset="">
        <div class="open-posters">
          <button (click)="openPreviewPosters()" [matBadge]="tvShow.images.posters.length"  mat-button class="open-button">
            <ng-template *ngIf="tvShow.images.posters.length !==0; then images else no_images"></ng-template>
            <ng-template #images>Open poster images </ng-template>
            <ng-template #no_images>No poster images available</ng-template>
          </button>
        </div>
      </div>
      <div>
        <h3 i18n> {{tvShow.name }} </h3>
        <div fxLayout="row" fxLayoutGap="20px">
          <div fxLayout="row">
            <mat-icon>star_rate</mat-icon>
            <p> {{tvShow.vote_average}} </p>
          </div>
          <p> Votes: {{tvShow.vote_count}}</p>


          <div fxLayout="row" *ngIf="tvShow.last_air_date">
            <mat-icon>today</mat-icon>
            <small>Last air date: {{tvShow.last_air_date | date: 'dd/MM/yyyy'}}</small>
          </div>
          <button matTooltip="Images" [matTooltipPosition]="'above'" [matBadge]="tvShow.images.backdrops.length" matBadgePosition="after"
            matBadgeColor="default" [disabled]="tvShow.images.backdrops.length === 0" mat-mini-fab class="menu-item" (click)="openPreviewBackdrops()">
            <mat-icon>photo_library</mat-icon>
          </button>

        </div>
        <h5 i18n> Summary </h5>
        <p align="justify">{{tvShow.overview}}</p>
      </div>

      <app-full-screen-gallery #backdropsGallery [mediaType]="tvShowType" [imageType]="backdropType" [images]="tvShow.images.backdrops">
      </app-full-screen-gallery>

      <app-full-screen-gallery #postersGallery [mediaType]="tvShowType" [imageType]="posterType" [images]="tvShow.images.posters">
      </app-full-screen-gallery>
    </div>
