<table>
  <tr>
    <td valign="top">
      <a [routerLink]="['/movies', personCredit.id]">
        <img
        appPosterImage
        class="credit-image"
        [ngStyle]="{'max-width.px' : '90'}"
        [path]="personCredit.poster_path"
        [size]="POSTER_IMAGE_SIZES.W154"
        alt="movie poster image"
        srcset="">
      </a>
    </td>
    <td valign="middle">
      <ng-container *ngIf="personCredit.job">
        <div class = "info" >
          Work as  {{personCredit.job | indefiniteArticle }} {{personCredit.job}}
        </div>
        </ng-container>
      <ng-container *ngIf="personCredit.character">
          <div class = "info" >
        Interpreting {{personCredit.character}}
        </div>
      </ng-container>
    </td>
  </tr>
</table>
