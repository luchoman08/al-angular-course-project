<mat-list>

<div class="movie-detail container-fluid" [ngStyle]="{'background': galleryImages[0]? '
  linear-gradient(
  rgba(0, 0, 0, 0.75),
  rgba(0, 0, 0, 0.75)
  ), url( ' + galleryImages[0].big + ')' :
   'linear-gradient(
    rgba(0, 0, 0, 0.75),
    rgba(0, 0, 0, 0.75)
    )' ,
  'background-repeat': 'no-repeat',
  'background-size': '',
  'width': '100%' }">


  <div class="content">
    <div class="row">
      <div class="poster col-sm-12 col-md-3 col-lg-2">

        <img src="{{posterPath}}" alt="" srcset="">
      </div>
      <div class="col-md-9 col-lg-6 principal-info">
        <h3 i18n> {{movie.title}} </h3>
        <div class="row">
          <div class=" col-sm-2 col-lg-3">
            <div class="vote-average">
              <div>

                <mat-progress-spinner aria-label="movie.vote_average" [color]="movie.vote_average < 8 ? (movie.vote_average < 4? 'warn' : 'accent'): 'default'"
                  [strokeWidth]="4" [diameter]="40" [value]="movie.vote_average * 10">
                </mat-progress-spinner>
                <div class="value"> {{movie.vote_average}} </div>
              </div>
            </div>
          </div>
          <div *ngIf="movie.videos.results.length > 0; else notrailers" class="col-sm-2 col-lg-2 view-trailers">
            <button  mat-button (click)="openDialog()">
              <mat-icon>movie</mat-icon> Ver trailers</button>
          </div>
          <ng-template #notrailers >
          <div class="col-sm-2 col-lg-2 view-trailers">
              <button [disabled]="true" mat-button >
                No hay trailers</button>
            </div>
          </ng-template>
          <div *ngIf="movie.images.backdrops.length > 0; else noimages" class="col-lg-2 col-sm-2 view-images">
            <button mat-button (click)="openPreviewImages()">
              <mat-icon>photo_library</mat-icon> Ver imagenes</button>
          </div>
          <ng-template #noimages >
              <div class="col-sm-2 col-lg-2 view-trailers">
                  <button [disabled]="true" mat-button >
                    No hay im√°genes</button>
                </div>
              </ng-template>
        </div>
        <h5 i18n> Resumen </h5>
        {{movie.overview}}
      </div>


      <ngx-gallery #onlyPreviewGallery *ngIf="galleryImages.length > 0" [options]="galleryOptions" [images]="galleryImages"></ngx-gallery>
    </div>
  </div>
</div>
</mat-list>
<mat-list>
<mat-divider></mat-divider>
<div class="container">
<div class="row" ><h3>Cast</h3>
</div>
</div>
</mat-list>
