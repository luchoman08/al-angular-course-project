<mat-list>

<div class="movie-detail container-fluid" [ngStyle]="{'background': galleryImages[0]? '
  linear-gradient(
  rgba(0, 0, 0, 0.75),
  rgba(0, 0, 0, 0.75)
  ), url( ' + galleryImages[0].big + ')' :
   'linear-gradient(
    rgba(0, 0, 0, 0.75),
    rgba(0, 0, 0, 0.75)
    )' ,
  'background-repeat': 'no-repeat',
  'background-size': '',
  'width': '100%' }">


  <div class="content">
    <div class="row">
      <div class=" col-2 col-md-3">

        <img
        class= "poster-image"
        [ngStyle]="{'max-width.px' : POSTER_IMAGE_SIZES.W185.width}"
        src="{{movie.poster_path | imageURL: POSTER_IMAGE_SIZES.W185}}"
        alt="movie poster image" srcset="">
      </div>
      <div class="col-9 col-md-6 principal-info">
        <h3 i18n> {{movie.title}} </h3>
        <div class="row">
          <div class=" col-3">
            <div class="vote-average">
              <div>

                <mat-progress-spinner aria-label="movie.vote_average" [color]="movie.vote_average < 8 ? (movie.vote_average < 4? 'warn' : 'accent'): 'default'"
                  [strokeWidth]="4" [diameter]="40" [value]="movie.vote_average * 10">
                </mat-progress-spinner>
                <div class="value"> {{movie.vote_average}} </div>
              </div>
            </div>
          </div>
            <button matTooltip="Ver trailers" [matTooltipPosition]="'above'" class="menu-item" *ngIf="movie.videos.results.length > 0; else notrailers" mat-mini-fab (click)="openDialog()">
              <mat-icon>movie</mat-icon> </button>
          <ng-template #notrailers >
          <div class="col-2 view-trailers">
              <button [disabled]="true" mat-button >
                No hay trailers</button>
            </div>
          </ng-template>
            <button  matTooltip="Ver imágenes"  [matTooltipPosition]="'above'"mat-mini-fab class="menu-item"(click)="openPreviewImages()">
              <mat-icon>photo_library</mat-icon> </button>
          <ng-template #noimages >
              <div class="col-2 view-trailers">
                  <button [disabled]="true" mat-button >
                    No hay imágenes</button>
                </div>
              </ng-template>
        </div>
        <h5 i18n> Resumen </h5>
        <p align="justify">{{movie.overview}}</p>
      </div>


      <ngx-gallery #onlyPreviewGallery *ngIf="galleryImages.length > 0" [options]="galleryOptions" [images]="galleryImages"></ngx-gallery>
    </div>
  </div>
</div>
</mat-list>
<mat-list>
<mat-divider></mat-divider>
<div *ngIf = "credits$ | async as credits"class="container">
<div class="row" >
<div class="col-12">
  <app-credit-list [credits] = "credits"></app-credit-list>
</div>
</div>
</div>
</mat-list>
