@if (movies) {
  <div [fxLayout]="'row' + ' ' + (wrap ? 'wrap' : '')" fxLayoutGap="3px" [fxLayoutAlign]="layoutAlign ? layoutAlign : 'stretch stretch'">
    @if (movies.length===0) {
      <div class="container">
        <h3>No movies found</h3>
      </div>
    }
    @for (movie of movies; track movie) {
      <app-movie-mini-detail class="mini-detail" fxFlex="200px" fxLayoutAlign="stretch stretch" [movie]="movie">
      </app-movie-mini-detail>
    }
  </div>
}
