<div fxLayout="row" fxLayoutGap="15px">


  @if (credits.cast.length > 0) {
    <div fxLayout="column" fxLayoutGap="15px" [fxFlex]="credits.crew.length > 0?'50%' : '100%'">
      <h3>Cast</h3>
      @for (cast of credits.cast | slice:0: sliceValue; track cast) {
        <app-movie-credit-detail  [credit]="cast"> </app-movie-credit-detail>
      }
    </div>
  }

  @if (credits.crew.length > 0) {
    <div fxLayout="column" fxLayoutGap="15px" [fxFlex]="credits.cast.length > 0? '50%' : '100%'">
      <h3>Crew</h3>
      @for (crew of credits.crew | slice:0 : sliceValue; track crew) {
        <app-movie-credit-detail [credit]="crew"> </app-movie-credit-detail>
      }
    </div>
  }
</div>
