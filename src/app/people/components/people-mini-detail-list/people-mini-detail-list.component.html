<div libScrollEvent (onscroll)="handleScroll($event)" [bottomOffset]="400" fxLayout="row wrap" fxLayoutGap="20px">
  @if (people.length > 0) {
    @for (person of people; track person) {
      <app-people-mini-detail class="mini-detail" [person]="person"></app-people-mini-detail>
    }
  }
  @if (people.length === 0) {
    <h3>No results found</h3>
  }
</div>
