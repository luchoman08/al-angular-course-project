<ng-container *ngIf="person">

<div class="container">
  <div class="row">
    <div class="col-lg-3">
      <img src="{{profileImagePath}}" alt="person_profile_image" srcset="">
    </div>
    <div class="col-lg-9">
      <h2 class="name">{{person.name}} </h2>
      <p><small>Tambien conocido como: {{person.also_known_as.join(', ')}}</small></p>
      <div class="biography">
        <h4>Bibliografia</h4>
        <p>{{person.biography}}</p>
      </div>
    </div>
  </div>
</div>
</ng-container>
